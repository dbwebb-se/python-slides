{% include 'header.html' %}

<div class="container">
    <div class="jumbotron">
        <h1>Om sida</h1>
    </div>
    <div class="row col-lg-8 col-lg-offset-1">
        <p>Jag heter {{ name }} och det här är kursen {{ course }}.</p>
    </div>
    <div class="row col-lg-12">
        <div class="col-lg-4">
            <img src="{{ url_for('static',filename='img/leaf_256x256.png') }}" width="256">
        </div>
        <div class="col-lg-4">
            <h4>Car information: </h4>
            <p> {{ car_info }} </p>
            <h4>Question: </h4>
            <form role="form" id="quiz" method="POST" action="{{ url_for('about') }}">
                <label for="quiz" class="form-label">How many wheels does a car have?</label>
                <input type="radio" name="wheels" value="3"><b> 3&nbsp;</b>
                <input type="radio" name="wheels" value="4"><b> 4&nbsp;</b>
                <input type="radio" name="wheels" value="5"><b> 5</b>
                {% if alt == "4" %}
                    <p>Your choise is correct!</p>
                {% endif %}
                <button type="submit" class="btn btn-success btn-block">Answer</button>
            </form>
        </div>
        <div class="col-lg-3">
            <form role="form" id="owner" method="POST" action="{{ url_for('owner') }}">
                <label for="quiz" class="form-label">Add owner</label>
                <div class="form-group">
                    <label for="firstname">First name: </label>
                    <input type="text" name="firstname" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="lastname">Last name: </label>
                    <input type="text" name="lastname" class="form-control" />
                </div>
                <button type="submit" class="btn btn-default">Add</button>
            </form>
        </div>
    </div>
</div>

{% include 'footer.html' %}
